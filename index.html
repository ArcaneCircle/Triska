<html>
    <head>
        <meta charset="utf-8">
        <title>Triska Reloaded</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/w3.css">
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.01'>

        <script src="webxdc.js"></script>
    </head>

    <body>
        <div id=outer>
            <div id=inner>
                <canvas id=can></canvas>
            </div>
        </div>

        <!-- Scoreboard Modal -->
        <div id="scoreboard" class="w3-modal" onclick="event.stopPropagation();">
            <div class="w3-modal-content w3-animate-top" onclick="event.stopPropagation();">

                <header class="w3-container w3-red">
                    <h2>Scoreboard
                        <span onclick="document.getElementById('scoreboard').style.display='none'"
                              class="w3-button w3-display-topright">&times;</span>
                    </h2>
                </header>

                <div id="scoreboard-container" class="w3-container"></div>
            </div>
        </div>

        <script src="js/config.js"></script>
        <script src="js/globals.js"></script>
        <script src="js/graphics.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/game.js"></script>
        <script src="js/camera.js"></script>
        <script src="js/item.js"></script>
        <script src="js/player.js"></script>
        <script src="js/obstacle.js"></script>
        <script src="js/main-menu.js"></script>
        <script src="js/rng.js"></script>
    </body>
</html>
