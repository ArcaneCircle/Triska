<html>
    <head>
        <meta charset="utf-8">
        <title>Triska Reloaded</title>
        <link rel="stylesheet" href="style.css">
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.01'>

        <script src="webxdc.js"></script>
    </head>

    <body>
        <div id=outer>
            <div id=inner>
                <canvas id=can></canvas>
            </div>
        </div>

        <!-- Scoreboard Modal -->
        <div id="scoreboard" class="w3-modal">
            <div class="w3-modal-content w3-animate-top">

                <header class="w3-container w3-red">
                    <span onclick="document.getElementById('scoreboard').style.display='none'"
                          class="w3-button w3-xlarge w3-display-topright">&times;</span>
                    <h2>Scoreboard</h2>
                </header>

                <div class="w3-container">
                    <ul id="scoreboard-list" class="w3-ul"></ul>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
