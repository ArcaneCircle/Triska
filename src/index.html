<html>

<body>
    <div id=outer>
    <div id=inner>
        <canvas id=can></canvas>
    </div>
    </div>

    <!-- Scoreboard Modal -->
    <div id="modal" class="w3-modal" onclick="event.stopPropagation();">

            <header class="w3-container w3-red">
                <h2>Scoreboard

            </header>

            <div id="scoreboard" class="w3-container"></div>
        </div>
    </div>
